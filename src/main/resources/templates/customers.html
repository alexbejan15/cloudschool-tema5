<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>allCustomers</title>
</head>
<body>
<div th:each="customer:${customers}">
    <p th:text="${customer.getId() + ' ' + customer.getName() + ' ' + customer.getAge()}"></p>
</div>

<div th:each="customer:${customers}">
    <div th:if="${customer.getId() == 1} ">
        <p th:text="${'The customer with id = 1 is ' + customer.getName()}"></p>
    </div>
</div>

<p th:text="${'The customers that are 22 years old are:'}"></p>

<div th:each="customer:${customers}">
    <div th:if="${customer.getAge() == 22} ">
        <p th:text="${customer.getName()}"></p>
    </div>
</div>
</body>
